<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
<script>
        // Your work will be done here...
        $(document).ready(function() {
            //clearStorage();
            $(document).on('keypress', '#msg', function (key) {
                var text = $("#msg").val();
                if (key.which == 13) {
                    var timestamp = new Date();
                    localStorage.setItem(timestamp.getTime(), timestamp + " - " + text + "<br />");
                    display();
                }
            });
        });
        function display() {
            var entries = document.getElementById('log');
            var key;
            var entry = "";
            for (var i=0; i<localStorage.length; i++) {
                key = localStorage.key(i);
                entry = localStorage.getItem(key) + entry + "\n";
                entries.innerHTML = entry;
               // console.log(entry.innerHTML);
            }
        }
        // for testing
        function clearStorage() {
            for (var i=0; i<localStorage.length; i++) {
                localStorage.clear();
            }
        }
    </script>
</html>
