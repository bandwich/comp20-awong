<!DOCTYPE html>

<html>
<head>
	<title>Map</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta charset="utf-8">
	<script src="https://maps.google.com/maps/api/js?sensor=true"></script>
	<link rel="stylesheet" href="style.css" />

	<script>
		function initMap() {
			var map = new google.maps.Map(document.getElementById('map'), {center: {lat: 42.36, lng: -71.06}, zoom:16});
		}
	</script>
</head>
<body onload="initMap()">
	<div id="map"></div>
</body>
</html>
