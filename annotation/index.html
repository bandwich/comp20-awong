<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>A Classic</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">A Classic</h1>

<video src="https://www.cs.tufts.edu/comp/20/classic.mp4" id="a_classic" controls></video>
<div id="lyrics"></div>

<script>
	// Complete this section and create a CSS file named style.css
	function initialText() {
		var i;
		var p1 = document.createElement("p");
		var stanza = ["Children have You ever met the Bogeyman before", "No, of course You haven't for You're much too good, I'm sure;", "Don't You be afraid of him if he should visit You,", "He's a great big coward, so I'll tell You what to do"];
		for (i=0; i<stanza.length; i++) {
			p1.appendChild(document.createTextNode(stanza[i]));
			p1.appendChild(document.createElement("br"));
		}
		var text = document.getElementById("lyrics");
		text.appendChild(p1);
	}
	function changeText(time) {
		var text = document.getElementById("lyrics");
		text.firstChild.nodeValue = ""
	}
	var video = document.getElementById("a_classic");
	var lyrical = document.getElementById("lyrics");
	video.addEventListener("timeupdate", function(){
		if (video.currentTime > 9 && video.currentTime < 25)
			lyrical.innerHTML = "Children have You ever met the Bogeyman before" + "<br />" + "No, of course You haven't for You're much too good, I'm sure;" + "<br />" + "Don't You be afraid of him if he should visit You," + "<br />" + "He's a great big coward, so I'll tell You what to do";
		else if (video.currentTime > 25 && video.currentTime < 41)
			lyrical.innerHTML = "Hush, hush, hush, here comes the Bogeyman," + "<br />" + "Don't let him come too close to You, he'll catch you if he can." + "<br />" + "Just pretend that you're a crocodile" + "<br />" + "And you will find that Bogeyman will run away a mile.";
		else if (video.currentTime > 41 && video.currentTime < 57)
			lyrical.innerHTML = "Say Shoo shoo and stick him with a pin" + "<br />" + "Bogeyman will very nearly jump out of his skin" + "<br />" + "Say buzz buzz just like the wasps that sting" + "<br />" + "Bogeyman will think you are an elephant with wings";
		else if (video.currentTime > 57 && video.currentTime < 73)
			lyrical.innerHTML = "Hush, hush, hush, here comes the Bogeyman" + "<br />" + "Tell him you've got soldiers in your bed" + "<br />" + "For he will never guess that they are only made of lead";
		else if (video.currentTime > 73 && video.currentTime < 80.5)
			lyrical.innerHTML = "***trumpet***";
		else if (video.currentTime > 80.5 && video.currentTime < 96)
			lyrical.innerHTML = "Say Hush hush, he'll think that you're asleep" + "<br />" + "If you make a lovely snore away he'll softly creep" + "<br />" + "Sing this tune you children one and all" + "<br />" + "Bogeyman will run away, he'll think it's Henry Hall!";
		else if (video.currentTime > 96 && video.currentTime < 111.5)
			lyrical.innerHTML = "When the shadows of the evening creep across the sky" + "<br />" + "And your Mummy comes upstairs to sing a lullaby" + "<br />" + "Tell her that the bogeyman no longer frightens you" + "<br />" + "Uncle Henry's very kindly told you what to do";
		else if (video.currentTime > 111.5 && video.currentTime < 127)
			lyrical.innerHTML = "Hush, hush, hush, here comes the Bogeyman" + "<br />" + "Don't let him come too close to you, He'll catch you if he can." + "<br />" + "Just pretend your teddy bear's a dog" + "<br />" + "Then shout out, 'Fetch him, Teddy!' and he'll hop off like a frog.";
		else if (video.currentTime > 127 && video.currentTime < 135)
			lyrical.innerHTML = "***frog***";
		else if (video.currentTime > 135 && video.currentTime < 151)
			lyrical.innerHTML = "Say Meoow, pretend that you're a cat" + "<br />" + "He'll think you may scratch him that make him fall down flat" + "<br />" + "Just pretend he isn't really there" + "<br />" + "You will find that Bogey man will vanish in thin air";
		else if (video.currentTime > 151 && video.currentTime < 158.5)
			lyrical.innerHTML = "***doop woop***";
		else if (video.currentTime > 158.5 && video.currentTime < 166.5)
			lyrical.innerHTML = "Here's one way to catch him without fail" + "<br />" + "Just keep a little salt with you" + "<br />" + "and put it on his tail";
		else if (video.currentTime > 166.5 && video.currentTime < 168)
			lyrical.innerHTML = "*fin*";
	}, false);
</script>
</body>
</html>
